<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoje é quinta feira?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="content">
      <audio
        class="audio"
        src="./quinta-feira-alex.ogg"
        type="audio/ogg"
        loop
      ></audio>
      <audio
        class="mentiroso"
        src="./mentiroso.mp3"
        type="audio/mp3"
        loop
      ></audio>
      <audio class="sad" src="./sad.mp3" type="audio/mp3" loop></audio>
      <div class="wrapper">
        <h1 class="question">Hoje é quinta feira?</h1>
        <div class="buttons">
          <button class="no">NÃO</button>
          <button class="yes">SIM</button>
        </div>
      </div>
      <h1 class="response"></h1>
      <div class="fake-wrapper hidden">
        <div class="spotlight one"></div>
        <div class="spotlight two"></div>
        <div class="spotlight three"></div>
        <div class="spotlight four"></div>
        <div class="thumb"></div>
        <h1 class="response-fake"></h1>
      </div>
    </div>
  </body>
</html>
